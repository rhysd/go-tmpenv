version: "{build}"
clone_depth: 1
clone_folder: c:\gopath\src\github.com\rhysd\go-tmpenv
environment:
    GOPATH: c:\gopath
install:
    - echo %PATH%
    - echo %GOPATH%
    - go version
    - go env
    - go get -v -t -d ./...
build: off
test_script:
    - setx "=C:" ""
    - go test -v -race -coverprofile=coverage.txt
after_test:
    - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
    - pip install codecov
    - codecov -f "coverage.txt"
deploy: off
